<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style/FormStyle.css">
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Register</title>
  </head>
  <body class="background-main">
    <section class="form-container-sec">
      <div class="form-row">
        <!-- start form inputs -->
          <form class="container-form-v center-items">
            <!-- start subtitle -->
            <div class="subtitle">
              <h1>Create new account</h1>
            </div>
            <!-- end subtitle -->
            
            <div class="form-input-group-v">
              <!-- start input field -->
              <div class="input-v">
                <input 
                  class="input-value-v" 
                  type="text" 
                  placeholder="Full name" 
                />
              </div>
              <!-- end input field -->
              <!-- start input field -->
              <div class="input-v">
                <input 
                  class="input-value-v" 
                  type="text" 
                  placeholder="Phone number" 
                />
              </div>
              <!-- end input field -->
              <!-- start input field -->
              <div class="input-v">
                <input 
                  class="input-value-v" 
                  type="text" 
                  placeholder="Address" 
                />
              </div>
              <!-- end input field -->
              <!-- start input field -->
              <div class="input-v">
                <input 
                  class="input-value-v" 
                  type="email" 
                  placeholder="Email" 
                />
              </div>
              <!-- end input field -->

              <!-- start input field -->
              <div class="input-v mb-1">
                <input 
                  class="input-value-v"
                  type="password" 
                  placeholder="Password" 
                />
              </div>
              <!-- end input field -->

              <div class="switch-page">
                <div class="button-v">
                  <button 
                    type="submit" 
                    class="btn btn-block font-weight-bold">
                    Register
                  </button>
                </div>
                <div class="switch-page-link mt-3">
                  <a href="#" class="title">
                    Already have an account ?
                  </a>
                </div>
              </div>
            </div>
          </form>
        <!-- end form inputs -->

        <div class="social-form">
          <div class="social-form-line">
            <p>OR</p>
          </div>
          <form class="social-form-container">
            <!-- start button -->
            <div class="input-v">
              <button class="sign-with google">
                Google
                <i class='bx bxl-google'></i>
              </button>
            </div>
            <!-- end button -->

            <!-- start button -->
            <div class="input-v">
              <button class="sign-with facebook">
                Facebook
                <i class='bx bxl-facebook'></i>
              </button>
            </div>
            <!-- end button -->

            <!-- start button -->
            <div class="input-v">
              <button class="sign-with facebook">
                Twitter
                <i class='bx bxl-twitter'></i>
              </button>
            </div>
            <!-- end button -->
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
