<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style/ContactForm.css">

    <title>Contact form</title>
  </head>
  <body>
    <!-- ? CONTACT -->
    <section class="contact-section" id="contact">
      <div class="contact-title">
        <h1>Contact with us</h1>
      </div>

      <div class="contact__container bg-grid">
        <form action="" class="contact__form">
          <div class="contact__inputs">
            <input type="text" placeholder="Name" class="contact__input" />
            <input type="email" placeholder="Email" class="contact__input" />
          </div>

          <input type="text" placeholder="Subject" class="contact__input" />

          <textarea
            name=""
            id=""
            minlength="0"
            maxlength="500"
            cols="0"
            rows="10"
            placeholder="Message"
            class="contact__input"
          ></textarea>

          <input
            type="submit"
            value="Send Message"
            class="button contact__button"
          />
        </form>

        <div>
          <div class="contact__info">
            <h3 class="contact__subtitle">Call Us</h3>
            <span class="contact__text">+963-99998888</span>
          </div>

          <div class="contact__info">
            <h3 class="contact__subtitle">E-mail</h3>
            <span class="contact__text">sahelmotor@gmail.com</span>
          </div>

          <div class="contact__info">
            <h3 class="contact__subtitle">Location</h3>
            <span class="contact__text">SA. Jadah #123</span>
            <span class="contact__text">Company - town</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
