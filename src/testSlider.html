<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../../image_slider_frontend/style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="column">
      <img id="featured" src="./assets/images/car-engine.png" />

      <div id="slide-wrapper">
        <img
          id="slideLeft"
          class="arrow"
          src="./assets/images/arrow-left.png"
        />

        <div id="slider">
          <img
            class="thumbnail active-image"
            src="./assets/images/car-engine.png"
          />
          <img class="thumbnail" src="./assets/images/hero-bg.jpg" />
          <img
            class="thumbnail"
            src="./assets/images/ryan-hafey-i5n6WHtvQ4c-unsplash.jpg"
          />

          <img
            class="thumbnail"
            src="./assets/images/tim-mossholder-V37iTrYZz2E-unsplash.jpg"
          />
          <img class="thumbnail" src="./assets/images/bg-1920-new.jpg" />
          <img class="thumbnail" src="./assets/images/banner.jpg" />
          <img
            class="thumbnail"
            src="./assets/images/dept/mechanical parts.jpg"
          />
        </div>

        <img
          id="slideRight"
          class="arrow"
          src="./assets/images/arrow-right.png"
        />
      </div>
    </div>

    <script src="./service/ProductInfoSlider.js"></script>
  </body>
</html>
