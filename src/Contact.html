<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact page</title>
  </head>
  <body>
    <section>
      <div class="container center-items height-100 overflow-hidden">
        <div class="row">
          <!-- start form inputs -->
            <form class="container-form-v center-items">
              <div class="subtitle">
                <h1>Contact with us</h1>
              </div>
              <div class="form-input-group-v">
                <div class="input-v">
                  <input 
                    class="input-value-v" 
                    type="text" 
                    placeholder="Email" 
                  />
                </div>
                <div class="input-v mb-1">
                  <div class="toggle">
                    <i>@</i>
                  </div>
                  <input 
                    class="input-value-v"
                    type="password" 
                    placeholder="Password" 
                  />
                </div>
                <div class="switch-page">
                  <div class="button-v">
                    <button 
                      type="submit" 
                      class="btn btn-block font-weight-bold">
                      Login
                    </button>
                  </div>
                  <div class="switch-page-link mt-3">
                    <a href="#" class="title">
                      You don't have an account ?
                    </a>
                  </div>
